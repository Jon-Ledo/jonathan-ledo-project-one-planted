<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planted Project 1 - Contact Page</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Roboto&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ed48cba7cc.js" crossorigin="anonymous"></script>
    <!-- style sheets -->
    <!-- main styles -->
    <link rel="stylesheet" href="../styles/styles.css">
    <!-- contact styles -->
    <link rel="stylesheet" href="../styles/contact.css">
</head>
<body>
    <main>
        <header>
            <div class="wrapper">
                <nav class="nav-bar">
                    <ul class="flex">
                        <li><span class="logo">Planted</span></li>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#blog">Blog</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
        
                <h1>Get in Touch</h1>
                <div class="img-container header-img">
                    <img src="./assets/header-box.jpg" alt="displayed leaves">
                </div>
            </div> <!-- wrapper -->
        </header>

        <!-- socials and form -->

        <section id="contact" class="contact">
            <div class=" flex wrapper">
                <div class="contact-socials">
                    <div class="socials-icons">
                        <span class="facebook-icon"><i class="fab fa-facebook-f"></i></span>
                        <span class="instagram-icon"><i class="fab fa-instagram"></i></span>
                        <span class="twitter-icon"><i class="fab fa-twitter"></i></span>
                        <span class="speech-icon"><i class="far fa-comment"></i></span>
                    </div>

                    <!-- company info -->
                    <div class="contact-info">
                        <p><strong>info@email.com</strong></p>
                        <p>123 - 456 - 7890</p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>
                </div>

                <div class="contact-form">
                    <form class="flex">
                        <input type="text" id="name" class="name" placeholder="Name">
                        <label for="name"></label>

                        <input type="email" id="email" class="email" placeholder="Email Address">
                        <label for="email"></label>

                        <textarea name="message" id="message" cols="50" rows="5" placeholder="Message"></textarea>

                        <button class="btn">Submit</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- footer -->
        
        <footer>
            <p>Copyright 2021 Juno College</p>
        </footer>
    </main>
</body>
</html>
